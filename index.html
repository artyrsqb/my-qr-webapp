            align-items: center;
            flex-wrap: wrap;
            gap: 20px;

        .logo {

            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;

        @keyframes glow {

            to {

            color: var(--neon-cyan);
            display: block;

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;

        /* Search & Filters */

            margin: 40px 0;
            animation: fadeInUp 0.8s ease-out 0.2s both;

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-bar {
            position: relative;
            margin-bottom: 25px;
        }

        .search-bar input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            background: var(--card-bg);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;

        .search-bar input:focus {

        .filters {

            gap: 15px;
            flex-wrap: wrap;

            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;

        .filter-btn:hover, .filter-btn.active {

            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);

            flex-direction: column;
            gap: 20px;
            margin: 40px 0;

            border: 2px solid rgba(0, 255, 255, 0.15);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: fadeInUp 0.6s ease-out both;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 25px;
            align-items: center;

        .server-card:nth-child(2) { animation-delay: 0.2s; }
        .server-card:nth-child(3) { animation-delay: 0.3s; }
        .server-card:nth-child(4) { animation-delay: 0.4s; }
        .server-card:nth-child(5) { animation-delay: 0.5s; }
        .server-card:nth-child(6) { animation-delay: 0.6s; }

            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow));

            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.3);
        }

        .server-card:hover::before {

        }

        .server-header {

        .server-game {

        .server-actions {

            cursor: pointer;
            transition: all 0.3s ease;

            overflow: hidden;
            white-space: nowrap;
        }

        .connect-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .connect-btn:hover::before {

        }

        .connect-btn:hover {

                gap: 20px;
            }

            }

            .filters {

            }
        }
    </style>
