<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            --card-bg: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --accent-color: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            width: 100%; max-width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ddd; border-radius: 10px;
            box-sizing: border-box; font-size: 16px;
        }

        .main-btn {
            width: 100%; padding: 15px; background: var(--accent-color);
            color: var(--button-text); border: none; border-radius: 12px;
            font-size: 16px; font-weight: bold; cursor: pointer;
        }

        #qrcode-container {
            margin-top: 20px;
            display: none; /* –°–∫—Ä—ã—Ç –¥–æ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ */
        }

        /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–∞–º QR */
        #qrcode img {
            margin: 0 auto;
            border: 10px solid white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .save-btn {
            margin-top: 15px;
            width: 100%; padding: 12px;
            background: #28a745; color: white;
            border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–∞</h3>
        <input type="text" id="qr_input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ —Å—Å—ã–ª–∫—É">
        <button class="main-btn" onclick="generateQR()">–°–æ–∑–¥–∞—Ç—å –∫–æ–¥</button>

        <div id="qrcode-container">
            <div id="qrcode"></div>
            <button class="save-btn" onclick="downloadQR()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –∑–∞–≥—Ä—É–∑–∫–∏</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function generateQR() {
            const text = document.getElementById("qr_input").value;
            const container = document.getElementById("qrcode-container");
            const qrDiv = document.getElementById("qrcode");

            if (!text.trim()) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");
                return;
            }

            // –û—á–∏—Å—Ç–∫–∞ –∏ –ø–æ–∫–∞–∑ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            qrDiv.innerHTML = "";
            container.style.display = "block";

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è
            new QRCode(qrDiv, {
                text: text,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        }

        function downloadQR() {
            // –ë–µ—Ä–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É, –∫–æ—Ç–æ—Ä—É—é —Å–æ–∑–¥–∞–ª–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞
            const img = document.querySelector("#qrcode img");
            
            if (img && img.src) {
                const link = document.createElement("a");
                link.href = img.src;
                link.download = "my_qrcode.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                tg.showAlert("–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –∫–æ–¥!");
            }
        }
    </script>
</body>
</html>
