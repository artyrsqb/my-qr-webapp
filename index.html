<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Pro Plus</title>
    <script src="https://cdn.jsdelivr.net/npm/easy-qrcodejs@4.4.10/dist/easy.qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-secondary-bg-color, #f4f4f7);
            --card-bg: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --accent-color: var(--tg-theme-button-color, #0088cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #999999);
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            width: 100%; max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }

        .group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; margin-bottom: 5px; color: var(--hint-color); }

        input[type="text"], select {
            width: 100%; padding: 12px; border: 1px solid #ddd; 
            background: var(--bg-color); color: var(--text-color); 
            border-radius: 12px; box-sizing: border-box; font-size: 16px;
        }

        .row { display: flex; gap: 10px; margin-bottom: 15px; }
        .row div { flex: 1; }

        input[type="color"] {
            width: 100%; height: 45px; border: 1px solid #ddd; background: none; border-radius: 10px; cursor: pointer;
        }

        .main-btn {
            width: 100%; padding: 16px; background: var(--accent-color);
            color: var(--button-text); border: none; border-radius: 15px;
            font-size: 16px; font-weight: 600; cursor: pointer;
        }

        #qrcode-container {
            margin-top: 20px; padding: 20px; background: #fff;
            border-radius: 15px; display: none; text-align: center;
        }

        #qrcode { margin-bottom: 15px; }
        #qrcode img, #qrcode canvas { max-width: 100% !important; height: auto !important; margin: 0 auto; border-radius: 8px; }

        .save-btn {
            width: 100%; padding: 14px; background: #34c759;
            color: white; border: none; border-radius: 12px;
            font-size: 14px; font-weight: 600; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3 style="text-align: center; margin-top: 0;">QR Pro Plus</h3>
        
        <div class="group">
            <label>–¢–µ–∫—Å—Ç –∏–ª–∏ —Å—Å—ã–ª–∫–∞</label>
            <input type="text" id="qr_input" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ...">
        </div>

        <div class="row">
            <div>
                <label>–°—Ç–∏–ª—å</label>
                <select id="qr_dot_style">
                    <option value="rect">–ö–≤–∞–¥—Ä–∞—Ç—ã</option>
                    <option value="rounded">–¢–æ—á–∫–∏</option>
                </select>
            </div>
            <div>
                <label>–¶–≤–µ—Ç</label>
                <input type="color" id="qr_color" value="#000000">
            </div>
        </div>

        <div class="group">
            <label>–õ–æ–≥–æ—Ç–∏–ø</label>
            <select id="qr_logo">
                <option value="">–ë–µ–∑ –ª–æ–≥–æ</option>
                <option value="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">Telegram</option>
                <option value="https://cdn-icons-png.flaticon.com/512/733/733547.png">Facebook</option>
            </select>
        </div>

        <button class="main-btn" onclick="generateQR()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

        <div id="qrcode-container">
            <div id="qrcode"></div>
            <button class="save-btn" onclick="downloadQR()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å PNG</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function generateQR() {
            const text = document.getElementById("qr_input").value;
            const color = document.getElementById("qr_color").value;
            const dotStyle = document.getElementById("qr_dot_style").value;
            const logoUrl = document.getElementById("qr_logo").value;
            const container = document.getElementById("qrcode-container");
            const qrDiv = document.getElementById("qrcode");

            if (!text.trim()) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");
                return;
            }

            // –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –Ω–æ–≤–æ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–µ–π
            qrDiv.innerHTML = "";
            container.style.display = "block";

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞
            const options = {
                text: text,
                width: 512,
                height: 512,
                colorDark: color,
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H,
                // –î–∏–∑–∞–π–Ω —Ç–æ—á–µ–∫
                dotScale: 0.8,
                quietZone: 15,
                // –õ–æ–≥–æ—Ç–∏–ø
                logo: logoUrl ? logoUrl : undefined,
                logoWidth: 120,
                logoHeight: 120,
                logoBackgroundColor: '#ffffff',
                logoBackgroundTransparent: false,
                // –°—Ç–∏–ª—å —Ç–æ—á–µ–∫
                drawer: dotStyle === 'rounded' ? 'svg' : 'canvas'
            };

            // –°–æ–∑–¥–∞–µ–º QR –∫–æ–¥
            try {
                new QRCode(qrDiv, options);
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏: " + e);
            }
        }

        function downloadQR() {
            // –ò—â–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –∏–ª–∏ –∫–∞–Ω–≤–∞—Å –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞
            const canvas = document.querySelector("#qrcode canvas");
            const img = document.querySelector("#qrcode img");
            
            let dataUrl = "";
            if (img && img.src.startsWith("data")) {
                dataUrl = img.src;
            } else if (canvas) {
                dataUrl = canvas.toDataURL("image/png");
            }

            if (!dataUrl) {
                // –ï—Å–ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –µ—â–µ –Ω–µ –æ—Ç—Ä–∏—Å–æ–≤–∞–ª–∞ <img>, –±–µ—Ä–µ–º –∏–∑ canvas –≤—Ä—É—á–Ω—É—é
                const tempCanvas = document.getElementsByTagName('canvas')[0];
                if (tempCanvas) dataUrl = tempCanvas.toDataURL("image/png");
            }

            if (dataUrl) {
                const link = document.createElement("a");
                link.href = dataUrl;
                link.download = "qrcode_pro.png";
                link.click();
            } else {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ —Å–µ–∫—É–Ω–¥—É –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
            }
        }
    </script>
</body>
</html>
