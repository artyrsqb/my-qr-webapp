<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Pro Plus</title>
    <script src="https://cdn.jsdelivr.net/gh/ushelp/EasyQRCodeJS-JS@master/dist/easy.qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-secondary-bg-color, #f4f4f7);
            --card-bg: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --accent-color: var(--tg-theme-button-color, #0088cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #999999);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            width: 100%; max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }

        h3 { margin-top: 0; text-align: center; }

        .group { margin-bottom: 15px; }
        label { display: block; font-size: 14px; margin-bottom: 5px; color: var(--hint-color); }

        input[type="text"], select {
            width: 100%; padding: 12px;
            border: 1px solid #ddd; background: var(--bg-color);
            color: var(--text-color); border-radius: 12px; box-sizing: border-box; outline: none;
            font-size: 16px;
        }

        .row { display: flex; gap: 10px; margin-bottom: 15px; }
        .row div { flex: 1; }

        input[type="color"] {
            width: 100%; height: 45px; border: 1px solid #ddd; background: none; border-radius: 10px; cursor: pointer;
        }

        .main-btn {
            width: 100%; padding: 16px; background: var(--accent-color);
            color: var(--button-text); border: none; border-radius: 15px;
            font-size: 16px; font-weight: 600; cursor: pointer;
        }

        .save-btn {
            width: 100%; padding: 12px; background: #34c759;
            color: white; border: none; border-radius: 12px;
            font-size: 14px; font-weight: 600; cursor: pointer;
            margin-top: 15px; display: none;
        }

        #qrcode-container {
            margin-top: 20px; padding: 20px; background: #fff;
            border-radius: 15px; display: none; text-align: center;
        }

        canvas, img { max-width: 100%; height: auto; margin: 0 auto; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h3>QR Pro Plus</h3>
        
        <div class="group">
            <label>–î–∞–Ω–Ω—ã–µ (—Ç–µ–∫—Å—Ç –∏–ª–∏ URL)</label>
            <input type="text" id="qr_input" placeholder="https://example.com">
        </div>

        <div class="row">
            <div>
                <label>–°—Ç–∏–ª—å —Ç–æ—á–µ–∫</label>
                <select id="qr_dot_style">
                    <option value="rect">–ö–≤–∞–¥—Ä–∞—Ç—ã</option>
                    <option value="rounded">–ö—Ä—É–≥–ª—ã–µ</option>
                </select>
            </div>
            <div>
                <label>–¶–≤–µ—Ç –∫–æ–¥–∞</label>
                <input type="color" id="qr_color" value="#000000">
            </div>
        </div>

        <div class="group">
            <label>–õ–æ–≥–æ—Ç–∏–ø –≤ —Ü–µ–Ω—Ç—Ä–µ</label>
            <select id="qr_logo">
                <option value="none">–ë–µ–∑ –ª–æ–≥–æ</option>
                <option value="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">Telegram</option>
                <option value="https://cdn-icons-png.flaticon.com/512/733/733547.png">Facebook</option>
                <option value="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">Instagram</option>
            </select>
        </div>

        <button class="main-btn" onclick="generateQR()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

        <div id="qrcode-container">
            <div id="qrcode"></div>
            <button id="download_btn" class="save-btn" onclick="downloadQR()">üíæ –°–∫–∞—á–∞—Ç—å PNG</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let qrCodeInstance = null;

        function generateQR() {
            const text = document.getElementById("qr_input").value;
            const color = document.getElementById("qr_color").value;
            const dotStyle = document.getElementById("qr_dot_style").value;
            const logoUrl = document.getElementById("qr_logo").value;
            const container = document.getElementById("qrcode-container");
            const qrDiv = document.getElementById("qrcode");
            const dlBtn = document.getElementById("download_btn");

            if (!text.trim()) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");
                return;
            }

            qrDiv.innerHTML = "";
            container.style.display = "block";

            const options = {
                text: text,
                width: 600,
                height: 600,
                colorDark: color,
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H,
                dotScale: 0.8,
                quietZone: 20,
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å—Ç–∏–ª—è —Ç–æ—á–µ–∫
                PO: color, // –¶–≤–µ—Ç —É–≥–ª–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                PI: color, 
                timing: color,
                // –õ–æ–≥–æ—Ç–∏–ø
                logo: logoUrl !== "none" ? logoUrl : undefined,
                logoWidth: 150,
                logoHeight: 150,
                logoBackgroundColor: '#ffffff',
                logoBackgroundTransparent: false,
            };

            // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω—ã –∫—Ä—É–≥–ª—ã–µ —Ç–æ—á–∫–∏, –º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            if (dotStyle === "rounded") {
                options.drawer = 'svg'; // SVG –ª—É—á—à–µ —Ä–∏—Å—É–µ—Ç –∫—Ä—É–≥–∏
                options.dotScale = 0.6;
            }

            qrCodeInstance = new QRCode(qrDiv, options);

            setTimeout(() => {
                dlBtn.style.display = "block";
            }, 300);

            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        }

        function downloadQR() {
            // –ò—â–µ–º canvas –∏–ª–∏ img –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ qrcode
            const canvas = document.querySelector("#qrcode canvas");
            const img = document.querySelector("#qrcode img");
            let dataUrl = "";

            if (canvas) {
                dataUrl = canvas.toDataURL("image/png");
            } else if (img) {
                dataUrl = img.src;
            }

            if (!dataUrl) return tg.showAlert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è!");

            const link = document.createElement("a");
            link.href = dataUrl;
            link.download = "pro_qrcode.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
