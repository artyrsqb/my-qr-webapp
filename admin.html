<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - GameHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: #12121a;
            --border-glow: rgba(0, 255, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Login Screen */
        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-box {
            background: var(--card-bg);
            border: 2px solid var(--neon-magenta);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-magenta), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: var(--darker-bg);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-magenta);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-magenta), var(--neon-cyan));
            border: none;
            border-radius: 10px;
            color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 30px rgba(255, 0, 255, 0.5);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 8px;
            padding: 12px;
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--neon-cyan);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--neon-magenta);
            text-shadow: 0 0 10px var(--neon-magenta);
        }

        /* Admin Panel */
        #adminPanel {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 0, 255, 0.2);
            margin-bottom: 30px;
        }

        .admin-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-magenta), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-name {
            color: var(--neon-magenta);
            font-weight: 600;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 0, 255, 0.2);
            flex-wrap: wrap;
        }

        .admin-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-tab.active {
            color: var(--neon-magenta);
            border-bottom-color: var(--neon-magenta);
        }

        .admin-tab:hover {
            color: var(--neon-magenta);
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 2px solid rgba(255, 0, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--neon-magenta);
            box-shadow: 0 5px 25px rgba(255, 0, 255, 0.3);
            transform: translateY(-5px);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neon-magenta);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pending-server {
            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 0, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .pending-server:hover {
            border-color: var(--neon-yellow);
            box-shadow: 0 5px 25px rgba(255, 255, 0, 0.2);
        }

        .pending-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pending-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-yellow);
        }

        .pending-actions {
            display: flex;
            gap: 10px;
        }

        .approve-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 8px;
            color: #00ff00;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .approve-btn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .reject-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reject-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .server-detail {
            margin: 10px 0;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .server-detail strong {
            color: var(--text-primary);
            margin-right: 8px;
        }

        .form-card {
            background: var(--card-bg);
            border: 2px solid rgba(255, 0, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
        }

        .form-textarea {
            width: 100%;
            padding: 14px 18px;
            background: var(--darker-bg);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--neon-magenta);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .form-select {
            width: 100%;
            padding: 14px 18px;
            background: var(--darker-bg);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--neon-magenta);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .form-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, var(--neon-magenta), var(--neon-cyan));
            border: none;
            border-radius: 10px;
            color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .form-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 25px rgba(255, 0, 255, 0.5);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .admin-tabs {
                justify-content: center;
            }

            .admin-tab {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .pending-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .pending-actions {
                width: 100%;
                flex-direction: column;
            }

            .approve-btn,
            .reject-btn {
                width: 100%;
            }

            .login-box {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <h1 class="login-title">ADMIN</h1>
            <p class="login-subtitle">Панель администратора GameHub</p>
            
            <div id="errorMessage" class="error-message">
                Неверный логин или пароль
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Логин</label>
                    <input type="text" class="form-input" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn">Войти</button>
            </form>

            <div class="back-link">
                <a href="game-servers-catalog.html">← Вернуться на главную</a>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <div class="container">
            <div class="admin-header">
                <div class="admin-logo">GAMEHUB ADMIN</div>
                <div class="admin-user">
                    <span class="admin-name" id="adminName">Admin</span>
                    <button class="logout-btn" onclick="logout()">Выход</button>
                </div>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchTab('dashboard')">Дашборд</button>
                <button class="admin-tab" onclick="switchTab('moderation')">Модерация</button>
                <button class="admin-tab" onclick="switchTab('addServer')">Добавить сервер</button>
            </div>

            <!-- Dashboard Tab -->
            <div id="dashboardTab" class="admin-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalServers">2,847</div>
                        <div class="stat-label">Всего серверов</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pendingCount">3</div>
                        <div class="stat-label">На модерации</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalPlayers">45,293</div>
                        <div class="stat-label">Всего игроков</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalGames">127</div>
                        <div class="stat-label">Игр</div>
                    </div>
                </div>
            </div>

            <!-- Moderation Tab -->
            <div id="moderationTab" class="admin-content">
                <div id="pendingServers">
                    <!-- Pending servers will be inserted here -->
                </div>
            </div>

            <!-- Add Server Tab -->
            <div id="addServerTab" class="admin-content">
                <div class="form-card">
                    <h2 style="margin-bottom: 25px; font-family: 'Orbitron', sans-serif; color: var(--neon-magenta);">Добавить новый сервер</h2>
                    <form id="adminAddServerForm">
                        <div class="form-group">
                            <label class="form-label">Название сервера *</label>
                            <input type="text" class="form-input" name="name" required placeholder="Введите название">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Игра *</label>
                            <select class="form-select" name="game" required>
                                <option value="">Выберите игру</option>
                                <option value="Minecraft">Minecraft</option>
                                <option value="CS:GO">CS:GO</option>
                                <option value="Rust">Rust</option>
                                <option value="GTA V">GTA V</option>
                                <option value="ARMA 3">ARMA 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">IP адрес *</label>
                            <input type="text" class="form-input" name="ip" required placeholder="192.168.1.1:27015">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Текущее кол-во игроков</label>
                            <input type="number" class="form-input" name="players" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Максимум игроков *</label>
                            <input type="number" class="form-input" name="maxPlayers" required placeholder="100" min="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Описание *</label>
                            <textarea class="form-textarea" name="description" required placeholder="Опишите сервер"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Теги (через запятую)</label>
                            <input type="text" class="form-input" name="tags" placeholder="PvP, Survival, Economy">
                        </div>
                        <button type="submit" class="form-btn">Добавить сервер</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin credentials (в реальном приложении это должно быть на сервере)
        const ADMIN_CREDENTIALS = {
            'admin': 'admin123',
            'moderator': 'mod123'
        };

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (ADMIN_CREDENTIALS[username] && ADMIN_CREDENTIALS[username] === password) {
                // Successful login
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                showAdminPanel();
            } else {
                // Failed login
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('adminName').textContent = localStorage.getItem('adminUsername') || 'Admin';
            loadPendingServers();
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUsername');
            location.reload();
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.admin-content').forEach(content => {
                content.classList.remove('active');
            });

            event.target.classList.add('active');
            
            if (tabName === 'dashboard') {
                document.getElementById('dashboardTab').classList.add('active');
            } else if (tabName === 'moderation') {
                document.getElementById('moderationTab').classList.add('active');
                loadPendingServers();
            } else if (tabName === 'addServer') {
                document.getElementById('addServerTab').classList.add('active');
            }
        }

        // Pending servers data (в реальном приложении это должно приходить с сервера)
        let pendingServers = JSON.parse(localStorage.getItem('pendingServers') || '[]');

        // Initialize with sample data if empty
        if (pendingServers.length === 0) {
            pendingServers = [
                {
                    id: 'p1',
                    name: "MineCraft SkyWars Pro",
                    game: "Minecraft",
                    ip: "play.skywars.net",
                    maxPlayers: 500,
                    description: "Лучший SkyWars сервер с уникальными картами и системой рангов",
                    tags: "SkyWars, PvP, Mini-Games",
                    submittedBy: "User123",
                    submittedDate: "2024-02-15"
                },
                {
                    id: 'p2',
                    name: "Rust Legends X5",
                    game: "Rust",
                    ip: "92.45.78.199:28015",
                    maxPlayers: 150,
                    description: "X5 сервер с еженедельным вайпом и активной администрацией",
                    tags: "X5, PvP, Weekly Wipe",
                    submittedBy: "RustPro",
                    submittedDate: "2024-02-14"
                },
                {
                    id: 'p3',
                    name: "DarkRP City",
                    game: "GTA V",
                    ip: "connect darkrp.city",
                    maxPlayers: 300,
                    description: "Серьезная РП игра с детально проработанной экономикой",
                    tags: "DarkRP, RolePlay, Economy",
                    submittedBy: "RPMaster",
                    submittedDate: "2024-02-16"
                }
            ];
            savePendingServers();
        }

        function savePendingServers() {
            localStorage.setItem('pendingServers', JSON.stringify(pendingServers));
            updatePendingCount();
        }

        function updatePendingCount() {
            document.getElementById('pendingCount').textContent = pendingServers.length;
        }

        function loadPendingServers() {
            const container = document.getElementById('pendingServers');
            
            if (pendingServers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">✓</div>
                        <h3>Нет серверов на модерации</h3>
                        <p>Все заявки обработаны</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pendingServers.map(server => `
                <div class="pending-server">
                    <div class="pending-header">
                        <div class="pending-title">${server.name}</div>
                        <div class="pending-actions">
                            <button class="approve-btn" onclick="approveServer('${server.id}')">✓ Одобрить</button>
                            <button class="reject-btn" onclick="rejectServer('${server.id}')">✕ Отклонить</button>
                        </div>
                    </div>
                    <div class="server-detail"><strong>Игра:</strong> ${server.game}</div>
                    <div class="server-detail"><strong>IP адрес:</strong> ${server.ip}</div>
                    <div class="server-detail"><strong>Макс. игроков:</strong> ${server.maxPlayers}</div>
                    <div class="server-detail"><strong>Описание:</strong> ${server.description}</div>
                    <div class="server-detail"><strong>Теги:</strong> ${server.tags}</div>
                    <div class="server-detail"><strong>Отправлено:</strong> ${server.submittedBy} (${server.submittedDate})</div>
                </div>
            `).join('');
        }

        function approveServer(serverId) {
            const server = pendingServers.find(s => s.id === serverId);
            if (!server) return;

            if (confirm(`Одобрить сервер "${server.name}"?`)) {
                // В реальном приложении здесь был бы запрос к API
                pendingServers = pendingServers.filter(s => s.id !== serverId);
                savePendingServers();
                loadPendingServers();
                alert('Сервер одобрен и добавлен в каталог!');
            }
        }

        function rejectServer(serverId) {
            const server = pendingServers.find(s => s.id === serverId);
            if (!server) return;

            if (confirm(`Отклонить сервер "${server.name}"?`)) {
                pendingServers = pendingServers.filter(s => s.id !== serverId);
                savePendingServers();
                loadPendingServers();
                alert('Сервер отклонен');
            }
        }

        // Admin add server form
        document.getElementById('adminAddServerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const newServer = {
                name: formData.get('name'),
                game: formData.get('game'),
                ip: formData.get('ip'),
                players: parseInt(formData.get('players')) || 0,
                maxPlayers: parseInt(formData.get('maxPlayers')),
                description: formData.get('description'),
                tags: formData.get('tags')
            };

            // В реальном приложении здесь был бы запрос к API
            console.log('New server added:', newServer);
            
            e.target.reset();
            alert('Сервер успешно добавлен в каталог!');
        });

        // Initial count update
        updatePendingCount();
    </script>
</body>
</html>
