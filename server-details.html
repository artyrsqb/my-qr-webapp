<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали сервера - GameHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: #12121a;
            --border-glow: rgba(0, 255, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            padding: 30px 0;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .back-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Exo 2', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Server Details */
        .server-header {
            margin: 40px 0;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .server-banner {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
            border: 2px solid rgba(0, 255, 255, 0.2);
        }

        .server-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .server-banner:hover img {
            transform: scale(1.05);
        }

        .server-banner::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, var(--dark-bg), transparent);
        }

        .server-title-section {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 30px;
            flex-wrap: wrap;
        }

        .server-title-info {
            flex: 1;
        }

        .server-game-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid var(--neon-cyan);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--neon-cyan);
            margin-bottom: 15px;
        }

        .server-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .server-status-box {
            background: var(--card-bg);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            min-width: 280px;
        }

        .status-online {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 15px #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-weight: 600;
            color: #00ff00;
            font-size: 1.1rem;
        }

        .server-stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--neon-cyan);
            font-size: 1.2rem;
        }

        .connect-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            border: none;
            border-radius: 10px;
            color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .connect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.5);
        }

        /* Content Section */
        .server-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin: 40px 0;
        }

        .content-main {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .content-sidebar {
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .content-card {
            background: var(--card-bg);
            border: 2px solid rgba(0, 255, 255, 0.15);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .content-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 5px 25px rgba(0, 255, 255, 0.2);
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--neon-cyan);
        }

        .description-text {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .features-list {
            list-style: none;
        }

        .features-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .features-list li:last-child {
            border-bottom: none;
        }

        .features-list li::before {
            content: '✓';
            color: var(--neon-cyan);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            padding: 8px 16px;
            background: rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--neon-magenta);
            font-weight: 600;
        }

        .ip-copy {
            background: var(--darker-bg);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .ip-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            font-size: 1.1rem;
            font-weight: 600;
            word-break: break-all;
        }

        .copy-btn {
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid var(--neon-cyan);
            border-radius: 6px;
            color: var(--neon-cyan);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .server-content {
                grid-template-columns: 1fr;
            }

            .content-sidebar {
                order: -1;
            }

            .server-title {
                font-size: 2rem;
            }

            .server-banner {
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .server-title-section {
                flex-direction: column;
            }

            .server-status-box {
                width: 100%;
            }

            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">GAMEHUB</div>
                <a href="game-servers-catalog.html" class="back-btn">← Назад к каталогу</a>
            </div>
        </header>

        <div class="server-header">
            <div class="server-banner">
                <img id="serverImage" src="" alt="Server Banner">
            </div>

            <div class="server-title-section">
                <div class="server-title-info">
                    <span id="serverGameBadge" class="server-game-badge">LOADING...</span>
                    <h1 id="serverTitle" class="server-title">Loading...</h1>
                </div>
                <div class="server-status-box">
                    <div class="status-online">
                        <span class="status-dot"></span>
                        <span class="status-text">Онлайн</span>
                    </div>
                    <div class="server-stats">
                        <div class="stat-row">
                            <span class="stat-label">Игроков онлайн:</span>
                            <span class="stat-value" id="serverPlayers">0/0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">IP адрес:</span>
                            <span class="stat-value" style="font-size: 0.9rem; word-break: break-all;" id="serverIpShort">-</span>
                        </div>
                    </div>
                    <button class="connect-button" onclick="copyIP()">Скопировать IP</button>
                </div>
            </div>
        </div>

        <div class="server-content">
            <div class="content-main">
                <div class="content-card">
                    <h2 class="card-title">Описание</h2>
                    <p class="description-text" id="serverDescription">
                        Loading...
                    </p>
                </div>

                <div class="content-card">
                    <h2 class="card-title">Особенности сервера</h2>
                    <ul class="features-list" id="serverFeatures">
                        <li>Loading...</li>
                    </ul>
                </div>
            </div>

            <div class="content-sidebar">
                <div class="content-card">
                    <h2 class="card-title">Как подключиться</h2>
                    <p class="description-text" style="margin-bottom: 20px;">
                        Скопируйте IP адрес и вставьте его в игру для подключения к серверу.
                    </p>
                    <div class="ip-copy">
                        <span class="ip-text" id="serverIp">-</span>
                        <button class="copy-btn" onclick="copyIP()">Копировать</button>
                    </div>
                </div>

                <div class="content-card">
                    <h2 class="card-title">Теги</h2>
                    <div class="tags-container" id="serverTags">
                        <span class="tag">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load server data from localStorage
        const serverData = JSON.parse(localStorage.getItem('selectedServer'));

        if (!serverData) {
            // If no server data, redirect back to catalog
            window.location.href = 'game-servers-catalog.html';
        } else {
            // Populate page with server data
            document.getElementById('serverImage').src = serverData.image || 'https://images.unsplash.com/photo-1511512578047-dfb367046420?w=800&h=450&fit=crop';
            document.getElementById('serverGameBadge').textContent = serverData.game;
            document.getElementById('serverTitle').textContent = serverData.name;
            document.getElementById('serverPlayers').textContent = `${serverData.players}/${serverData.maxPlayers}`;
            document.getElementById('serverIp').textContent = serverData.ip;
            document.getElementById('serverIpShort').textContent = serverData.ip;
            document.getElementById('serverDescription').textContent = serverData.fullDescription || serverData.description;

            // Features
            const featuresList = document.getElementById('serverFeatures');
            if (serverData.features && serverData.features.length > 0) {
                featuresList.innerHTML = serverData.features.map(feature => 
                    `<li>${feature}</li>`
                ).join('');
            } else {
                featuresList.innerHTML = '<li>Информация недоступна</li>';
            }

            // Tags
            const tagsContainer = document.getElementById('serverTags');
            if (serverData.tags && serverData.tags.length > 0) {
                tagsContainer.innerHTML = serverData.tags.map(tag => 
                    `<span class="tag">${tag}</span>`
                ).join('');
            } else {
                tagsContainer.innerHTML = '<span class="tag">Без тегов</span>';
            }

            // Update page title
            document.title = `${serverData.name} - GameHub`;
        }

        // Copy IP function
        function copyIP() {
            const ip = document.getElementById('serverIp').textContent;
            navigator.clipboard.writeText(ip).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Скопировано!';
                btn.style.background = 'rgba(0, 255, 0, 0.2)';
                btn.style.borderColor = '#00ff00';
                btn.style.color = '#00ff00';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.borderColor = '';
                    btn.style.color = '';
                }, 2000);
            }).catch(err => {
                alert('Не удалось скопировать IP адрес');
            });
        }
    </script>
</body>
</html>
